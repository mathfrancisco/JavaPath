<div class="dashboard-container p-4">
      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <mat-card *ngIf="stats">
          <mat-card-content>
            <div class="flex items-center">
              <mat-icon class="mr-3 text-primary">people</mat-icon>
              <div>
                <h3 class="text-xl font-bold">{{stats.totalAlunos}}</h3>
                <p class="text-gray-600">Total de Alunos</p>
              </div>
            </div>
          </mat-card-content>
        </mat-card>

        <mat-card *ngIf="stats">
          <mat-card-content>
            <div class="flex items-center">
              <mat-icon class="mr-3 text-primary">school</mat-icon>
              <div>
                <h3 class="text-xl font-bold">{{stats.totalCursos}}</h3>
                <p class="text-gray-600">Cursos Ativos</p>
              </div>
            </div>
          </mat-card-content>
        </mat-card>

        <mat-card *ngIf="stats">
          <mat-card-content>
            <div class="flex items-center">
              <mat-icon class="mr-3 text-primary">star</mat-icon>
              <div>
                <h3 class="text-xl font-bold">{{stats.avaliacaoMedia.toFixed(1)}}</h3>
                <p class="text-gray-600">Avaliação Média</p>
              </div>
            </div>
          </mat-card-content>
        </mat-card>

        <mat-card *ngIf="stats">
          <mat-card-content>
            <div class="flex items-center">
              <mat-icon class="mr-3 text-primary">attach_money</mat-icon>
              <div>
                <h3 class="text-xl font-bold">R$ {{stats.receitaTotal.toFixed(2)}}</h3>
                <p class="text-gray-600">Receita Total</p>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- Charts -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Engajamento por Curso</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <canvas baseChart
              [datasets]="engagementChartData"
              [labels]="engagementChartLabels"
              [options]="chartOptions"
              type="bar">
            </canvas>
          </mat-card-content>
        </mat-card>

        <mat-card>
          <mat-card-header>
            <mat-card-title>Receita Mensal</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <canvas baseChart
              [datasets]="revenueChartData"
              [labels]="revenueChartLabels"
              [options]="chartOptions"
              type="line">
            </canvas>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
