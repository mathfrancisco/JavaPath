<div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-6">Dashboard do Instrutor</h1>
      
      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8" *ngIf="stats">
        <mat-card>
          <mat-card-content>
            <div class="flex items-center">
              <mat-icon class="mr-2">people</mat-icon>
              <div>
                <p class="text-gray-600">Total de Alunos</p>
                <p class="text-2xl font-bold">{{stats.totalAlunos}}</p>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
        
        <mat-card>
          <mat-card-content>
            <div class="flex items-center">
              <mat-icon class="mr-2">school</mat-icon>
              <div>
                <p class="text-gray-600">Cursos Ativos</p>
                <p class="text-2xl font-bold">{{stats.totalCursos}}</p>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
        
        <mat-card>
          <mat-card-content>
            <div class="flex items-center">
              <mat-icon class="mr-2">payments</mat-icon>
              <div>
                <p class="text-gray-600">Receita Total</p>
                <p class="text-2xl font-bold">R$ {{stats.receitaTotal}}</p>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- Recent Courses -->
      <div class="mb-8">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">Cursos Recentes</h2>
          <button mat-raised-button color="primary" routerLink="/instructor/cursos/novo">
            Novo Curso
          </button>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <mat-card *ngFor="let curso of cursos">
            <img [src]="curso.thumbnail" [alt]="curso.titulo" class="w-full h-48 object-cover">
            <mat-card-content class="p-4">
              <h3 class="text-lg font-bold mb-2">{{curso.titulo}}</h3>
              <p class="text-gray-600 mb-4">{{curso.descricao}}</p>
              <div class="flex justify-between">
                <button mat-button [routerLink]="['/instructor/cursos', curso.id, 'edit']">
                  Editar
                </button>
                <button mat-button [routerLink]="['/instructor/cursos', curso.id, 'analytics']">
                  An√°lises
                </button>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
