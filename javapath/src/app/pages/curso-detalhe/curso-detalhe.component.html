<div class="container mx-auto py-8" *ngIf="curso">
      <!-- Hero Section -->
      <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-8 rounded-lg mb-8">
        <h1 class="text-4xl font-bold mb-4">{{curso.title}}</h1>
        <div class="flex items-center gap-4 mb-4">
          <span><mat-icon>person</mat-icon> {{curso.instructor}}</span>
          <span><mat-icon>access_time</mat-icon> {{curso.duration}}</span>
          <span><mat-icon>star</mat-icon> {{curso.rating}}/5</span>
        </div>
        <p class="text-lg mb-4">{{curso.description}}</p>
        <button mat-raised-button color="accent">Matricular-se</button>
      </div>

      <!-- Content Tabs -->
      <mat-tab-group>
        <mat-tab label="Conteúdo">
          <div class="py-4">
            <div *ngFor="let module of curso.modules" class="mb-4">
              <h3 class="text-xl font-bold mb-2">{{module.title}}</h3>
              <div *ngFor="let lesson of module.lessons" class="p-4 border rounded mb-2">
                <div class="flex items-center justify-between">
                  <span>{{lesson.title}}</span>
                  <span class="text-gray-600">{{lesson.duration}}</span>
                </div>
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Materiais">
          <div class="py-4">
            <!-- Lista de materiais complementares -->
          </div>
        </mat-tab>
        <mat-tab label="Avaliações">
          <div class="py-4">
            <!-- Sistema de avaliações -->
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
