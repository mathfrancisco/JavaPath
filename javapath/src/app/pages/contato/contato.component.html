<div class="container mx-auto py-12">
  <h1 class="text-3xl font-bold mb-6 text-center">Entre em Contato</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div>
      <!-- Formulário de Contato -->
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="mb-4">
          <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
          <input type="text" id="nome" name="nome" ngModel required class="mt-1 px-3 py-2 block w-full rounded-md bg-gray-100 border-gray-300 focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" ngModel required email class="mt-1 px-3 py-2 block w-full rounded-md bg-gray-100 border-gray-300 focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div class="mb-4">
          <label for="mensagem" class="block text-sm font-medium text-gray-700">Mensagem</label>
          <textarea id="mensagem" name="mensagem" ngModel required rows="4" class="mt-1 px-3 py-2 block w-full rounded-md bg-gray-100 border-gray-300 focus:border-blue-500 focus:ring-blue-500"></textarea>
        </div>

        <button type="submit" [disabled]="!contactForm.valid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Enviar Mensagem
        </button>
      </form>
    </div>
    <div>
      <!-- Informações de Contato -->
      <h3 class="text-xl font-bold mb-4">Informações de Contato</h3>
      <p>
        <strong>Endereço:</strong><br>
        Rua Exemplo, 123<br>
        Cidade, Estado - CEP
      </p>
      <p class="mt-4">
        <strong>Email:</strong><br>
        contato&#64;tecverso.com
      </p>
      <p class="mt-4">
        <strong>Telefone:</strong><br>
        (XX) XXXXX-XXXX
      </p>
      <!-- Adicione outras informações de contato, se necessário, como redes sociais -->
    </div>
  </div>
</div>
