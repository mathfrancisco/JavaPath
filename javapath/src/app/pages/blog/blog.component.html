
<div *ngIf="post; else semPost">
  <div class="container mx-auto py-12">

    <img [src]="post.imageUrl" [alt]="post.title" class="w-full h-64 object-cover mb-6">

    <h1 class="text-3xl font-bold mb-4">{{ post.title }}</h1>
    <p class="text-gray-600 mb-4">
      Por {{ post.author }} em {{ post.date | date }}
    </p>

    <div [innerHtml]="post.content"></div>  </div>

  <app-comments-section *ngIf="post && post.comments" [comments]="post.comments" [itemId]="post.id"></app-comments-section>

</div>

<ng-template #semPost>
  <p>Post n√£o encontrado.</p>

</ng-template>
