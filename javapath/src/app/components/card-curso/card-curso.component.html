<mat-card class="h-full transition-all duration-300 hover:shadow-xl">
  <img [src]="curso.imageUrl" [alt]="curso.title" class="w-full h-48 object-cover">
  <mat-card-content class="p-4">
    <div class="flex items-center gap-2 mb-2">
          <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">
            {{ curso.level || 'Iniciante' }}
          </span>
      <span class="text-gray-600 text-sm">{{ curso.duration || '10h' }}</span>
    </div>
    <h3 class="text-xl font-bold mb-2">{{ curso.title }}</h3>
    <p class="text-gray-600 mb-4">{{ curso.description }}</p>
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img [src]="curso.author" alt="autor" class="w-8 h-8 rounded-full">
        <span class="text-sm text-gray-700">{{ curso.author }}</span>
      </div>
      <div class="flex items-center">
        <mat-icon class="text-yellow-400">star</mat-icon>
        <span class="ml-1">{{ curso.rating || 4.5 }}</span>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="p-4 pt-0">
    <button mat-flat-button color="primary" class="w-full">Ver Curso</button>
  </mat-card-actions>
</mat-card>
