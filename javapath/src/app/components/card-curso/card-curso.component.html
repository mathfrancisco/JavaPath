 <mat-card class="h-full flex flex-col">
      <img mat-card-image [src]="course.imageUrl" [alt]="course.title">
      
      <mat-card-content class="flex-grow">
        <h2 class="text-xl font-semibold mb-2">{{course.title}}</h2>
        <p class="text-gray-600 mb-4">{{course.description}}</p>
        
        <div class="flex items-center gap-4 mb-2">
          <div class="flex items-center">
            <mat-icon class="text-yellow-400">star</mat-icon>
            <span class="ml-1">{{course.rating}}</span>
          </div>
          <div class="flex items-center">
            <mat-icon>person</mat-icon>
            <span class="ml-1">{{course.totalStudents}} students</span>
          </div>
        </div>
        
        <div class="flex items-center gap-4">
          <div class="flex items-center">
            <mat-icon>access_time</mat-icon>
            <span class="ml-1">{{course.duration}}</span>
          </div>
          <div class="flex items-center">
            <mat-icon>school</mat-icon>
            <span class="ml-1">{{course.level}}</span>
          </div>
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <a [routerLink]="['/courses', course.id]" 
           mat-raised-button color="primary">
          View Course
        </a>
      </mat-card-actions>
    </mat-card>
