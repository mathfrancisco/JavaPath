<!-- card-blog.component.html -->
<article class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 relative">
  <!-- Image -->
  <img [src]="post.imageUrl" [alt]="post.title" class="w-full h-48 object-cover">
  <span class="absolute top-4 left-4 bg-blue-600 text-white px-3 py-1 rounded-full text-sm font-medium">
        {{ post.category }}
    </span>


  <!-- Content -->
  <div class="p-6">
    <h3 class="text-xl font-bold mb-2 line-clamp-2">
      <a [routerLink]="['/blog', post.id]" class="hover:text-blue-600 transition-colors">
        {{ post.title }}
      </a>
    </h3>
    <p class="text-gray-600 mb-4 line-clamp-3">{{ post.excerpt }}</p>

    <!-- Author Info -->
    <div class="flex items-center"> <div class="flex flex-1">
      <img [src]="post.authorAvatar" [alt]="post.author" class="w-10 h-10 rounded-full mr-3">
      <div>
        <p class="font-medium">{{ post.author }}</p>
        <p class="text-sm text-gray-500">
          {{ formatDate(post.date) }} Â· {{ post.readTime }} min de leitura
        </p>
      </div>
    </div>

      <div>

        <!-- Share Button -->
        <button mat-icon-button [matMenuTriggerFor]="shareMenu" class="ml-auto">
          <mat-icon>share</mat-icon>
        </button>
      </div>

    </div>


  </div>
</article>

<!-- Share Menu (unchanged) -->
<mat-menu #shareMenu="matMenu">
  <button mat-menu-item (click)="share('twitter')">
    <mat-icon>twitter</mat-icon>
    <span>Twitter</span>
  </button>
  <button mat-menu-item (click)="share('linkedin')">
    <mat-icon>linkedin</mat-icon>
    <span>LinkedIn</span>
  </button>
  <button mat-menu-item (click)="share('facebook')">
    <mat-icon>facebook</mat-icon>
    <span>Facebook</span>
  </button>
</mat-menu>
