<!-- card-blog.component.html -->
<article class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
  <!-- Image -->
  <div class="relative">
    <img [src]="post.imageUrl"
         [alt]="post.title"
         class="w-full h-48 object-cover">
    <span class="absolute top-4 left-4 bg-blue-600 text-white px-3 py-1 rounded-full text-sm">
      {{post.category}}
    </span>
  </div>

  <!-- Content -->
  <div class="p-6">
    <h3 class="text-xl font-bold mb-2 hover:text-blue-600 transition-colors">
      <a [routerLink]="['/blog', post.id]">{{post.title}}</a>
    </h3>
    <p class="text-gray-600 mb-4">{{post.excerpt}}</p>

    <!-- Author Info -->
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img [src]="post.authorAvatar"
             [alt]="post.author"
             class="w-10 h-10 rounded-full">
        <div>
          <p class="font-medium">{{post.author}}</p>
          <p class="text-sm text-gray-500">
            {{formatDate(post.date)}} Â· {{post.readTime}} min de leitura
          </p>
        </div>
      </div>

      <!-- Share Button -->
      <button mat-icon-button [matMenuTriggerFor]="shareMenu">
        <mat-icon>share</mat-icon>
      </button>
    </div>
  </div>
</article>

<!-- Share Menu -->
<mat-menu #shareMenu="matMenu">
  <button mat-menu-item (click)="share('twitter')">
    <mat-icon>twitter</mat-icon>
    <span>Twitter</span>
  </button>
  <button mat-menu-item (click)="share('linkedin')">
    <mat-icon>linkedin</mat-icon>
    <span>LinkedIn</span>
  </button>
  <button mat-menu-item (click)="share('facebook')">
    <mat-icon>facebook</mat-icon>
    <span>Facebook</span>
  </button>
</mat-menu>
