<!-- comments-section.component.html -->
<div class="comments-section">
  <h3 class="text-xl font-bold mb-4">Comentários</h3>

  <div *ngFor="let comment of comments">
    <app-comment [comment]="comment"></app-comment>
  </div>


  <form (ngSubmit)="addComment()" #commentForm="ngForm">

    <div class="mb-4">
      <label for="author" class="block text-sm font-medium text-gray-700">Nome</label>
      <input type="text" id="author" name="author" [(ngModel)]="newComment.author" required
             class="mt-1 px-3 py-2 block w-full rounded-md bg-gray-100 border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    <div class="mb-4">
      <label for="content" class="block text-sm font-medium text-gray-700">Comentário</label>
      <textarea id="content" name="content" [(ngModel)]="newComment.content" required rows="3"
                class="mt-1 px-3 py-2 block w-full rounded-md bg-gray-100 border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
    </div>


    <button type="submit" [disabled]="!commentForm.valid"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Adicionar Comentário
    </button>

  </form>

</div>
