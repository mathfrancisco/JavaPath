<section class="relative overflow-hidden min-h-[85vh] flex items-center">
  <!-- Background Elements -->
  <div class="absolute inset-0 bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900">
    <!-- Animated Gradient Overlay -->
    <div class="absolute inset-0 opacity-30 animate-gradient bg-[size:400%_400%] bg-gradient-to-br from-blue-400/10 via-transparent to-blue-600/10"></div>
    
    <!-- Floating Elements -->
    <div class="absolute inset-0 overflow-hidden">
      <div class="absolute top-1/4 left-1/4 w-72 h-72 bg-blue-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
      <div class="absolute top-1/3 right-1/4 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
      <div class="absolute bottom-1/4 left-1/2 w-80 h-80 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
    </div>

    <!-- Bottom Wave -->
    <div class="absolute bottom-0 left-0 right-0">
      <svg class="w-full opacity-10" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="1" d="M0,224L48,208C96,192,192,160,288,170.7C384,181,480,235,576,250.7C672,267,768,245,864,202.7C960,160,1056,96,1152,90.7C1248,85,1344,139,1392,165.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
      </svg>
    </div>
  </div>

  <!-- Content -->
  <div class="container relative z-10 mx-auto px-4 py-24">
    <div class="max-w-5xl mx-auto">
      <div class="grid lg:grid-cols-2 gap-12 items-center">
        <!-- Left Column -->
        <div class="text-white space-y-8">
          <h1 class="text-5xl md:text-6xl font-bold leading-tight">
            Sua jornada em
            <span class="relative inline-block">
              <span class="relative z-10">Java</span>
              <span class="absolute bottom-1 left-0 w-full h-3 bg-yellow-400 opacity-50 -rotate-2"></span>
            </span>
            começa aqui
          </h1>
          <p class="text-xl text-blue-100 leading-relaxed">
            Aprenda Java e todo o seu ecossistema com cursos práticos, mentoria e uma comunidade ativa de desenvolvedores.
          </p>
          <div class="flex flex-col sm:flex-row gap-4 pt-4">
            <button mat-raised-button 
                    class="bg-yellow-400 hover:bg-yellow-500 text-blue-900 px-8 py-4 rounded-full text-lg font-semibold transition-all transform hover:scale-105 hover:shadow-xl">
              Começar Agora
            </button>
            <a routerLink="/cursos" 
               class="inline-flex items-center justify-center px-8 py-4 rounded-full border-2 border-white text-white text-lg font-semibold hover:bg-white/10 transition-all group">
              Ver Cursos
              <mat-icon class="ml-2 transform group-hover:translate-x-1 transition-transform">arrow_forward</mat-icon>
            </a>
          </div>
        </div>

        <!-- Right Column - Feature Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div *ngFor="let feature of features" 
               class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 transform hover:-translate-y-2 transition-all duration-300 hover:shadow-xl">
            <div class="w-12 h-12 {{feature.iconBg}} rounded-xl flex items-center justify-center mb-4">
              <mat-icon [class]="feature.iconColor">{{feature.icon}}</mat-icon>
            </div>
            <h3 class="text-white text-lg font-semibold mb-2">{{feature.title}}</h3>
            <p class="text-blue-100 text-sm leading-relaxed">{{feature.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
