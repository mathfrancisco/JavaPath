<mat-toolbar class="bg-white/80 backdrop-blur-lg border-b sticky top-0 z-50 transition-all duration-300">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between w-full py-2">
      <div class="flex items-center gap-8">
        <a routerLink="/" class="flex items-center gap-2">
          <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-800 rounded-lg flex items-center justify-center">
            <span class="text-2xl font-bold text-white">J</span>
          </div>
          <span class="text-2xl font-bold bg-gradient-to-r from-blue-900 to-blue-700 bg-clip-text text-transparent">
            JavaPath
          </span>
        </a>
        <nav class="hidden md:flex items-center gap-8">
          <a routerLink="/cursos" class="text-gray-700 hover:text-blue-900 font-medium relative group">
            Cursos
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-600 transition-all group-hover:w-full"></span>
          </a>
          <a routerLink="/blog" class="text-gray-700 hover:text-blue-900 font-medium relative group">
            Blog
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-600 transition-all group-hover:w-full"></span>
          </a>
          <a routerLink="/contato" class="text-gray-700 hover:text-blue-900 font-medium relative group">
            Contato
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-600 transition-all group-hover:w-full"></span>
          </a>
        </nav>
      </div>
      <div class="flex items-center gap-4">
        <button mat-button class="hidden md:block hover:bg-blue-50 px-6 py-2 rounded-full transition-colors">
          Entrar
        </button>
        <button mat-raised-button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full transition-colors">
          Começar Agora
        </button>
        <button mat-icon-button [matMenuTriggerFor]="mobileMenu" class="md:hidden">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #mobileMenu="matMenu">
          <button mat-menu-item routerLink="/cursos">Cursos</button>
          <button mat-menu-item routerLink="/blog">Blog</button>
          <button mat-menu-item routerLink="/contato">Contato</button>
          <button mat-menu-item>Entrar</button>
          <button mat-menu-item>Começar Agora</button>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>
